<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      (function() {
        var l = window.location;
        var repoBase = '/kharadhu_webapp/';
        if (!l.pathname.startsWith(repoBase)) { l.replace(repoBase); return; }
        l.replace(repoBase + '#' + l.pathname.slice(repoBase.length) + l.search + l.hash);
      })();
    </script>
    <meta http-equiv="refresh" content="0; URL=/kharadhu_webapp/">
  </head>
  <body></body>
</html>
